<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TED-Slider</title>
</head>

<link href="content/css/reset.css" rel="stylesheet" type="text/css">
<link href="content/css/swiper.min.css" rel="stylesheet" type="text/css">
<link href="content/css/ted.sider.css" rel="stylesheet" type="text/css">

<body>
<div class="container">
    <div class="menu">
        <span>slide1</span>
        <span>slide2</span>
    </div>
    <div class="slider-container">
        <div class="view-home-video-slide view-slide view-slide-1">
            <div class="view-content">
                <div class="swiper-view">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                        </div>
                        <div class="swiper-pagination"></div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="view-home-video-slide view-slide view-slide-2">
            <div class="view-content">
                <div class="swiper-view">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                        </div>
                        <div class="swiper-pagination"></div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/template" id="views-row">
    <div>
        <div class="views-row">
            <div class="slider-inner">
                <div class="slider-ifram">
                    <div class="slider-inner-container">
                        <div class="view-over-layer"></div>
                        <div class="view-top-layer"></div>
                        <div class="views-field views-field-field-image"><img src="content/images/1.jpg"></div>
                        <div class="views-field-details">
                            <div class="views-field views-field-title"><a href="#"></a></div>
                            <div class="views-field views-field-content views-field-field-video-date"><span></span>
                            </div>
                            <div class="views-field views-field-content views-field-body"><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/javascript" src="scripts/lib/jquery.min.js"></script>
<script type="text/javascript" src="scripts/lib/swiper.jquery.min.js"></script>
<script type="text/javascript" src="scripts/lib/jquery.dotdotdot.min.js"></script>
<script type="text/javascript" src="scripts/sites/slider_GEP.js"></script>
</html>
